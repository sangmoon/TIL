<article class=markdown><h2 id=item25-톱레벨-클래스는-한-파일에-하나만-담으라>
Item25: 톱레벨 클래스는 한 파일에 하나만 담으라
<a class=anchor href=#item25-%ed%86%b1%eb%a0%88%eb%b2%a8-%ed%81%b4%eb%9e%98%ec%8a%a4%eb%8a%94-%ed%95%9c-%ed%8c%8c%ec%9d%bc%ec%97%90-%ed%95%98%eb%82%98%eb%a7%8c-%eb%8b%b4%ec%9c%bc%eb%9d%bc>#</a>
</h2>
<p>한 파일에 여러 톱 클래스가 있으면 컴파일 순서에 따라 이상한 결과 초래 가능(IDE 에서 이미 경고 할 듯)</p>
<p>해결책은 하나 파일엔 하나의 톱 클래스만 정의하자.
굳이 하고 싶다면 static member class 써보자.</p>
